<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mola Intelligence</title>
    <style>
        /* This ensures the page takes up the full screen height and removes default margins */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #F7F7F4; 
        }

        /* CSS Grid makes centering the content a one-liner */
        body {
            display: grid;
            place-items: center;
        }

        /* This ensures the SVG scales down on smaller screens like phones */
        .centered-svg {
            max-width: 80vw;
            max-height: 80vh;
        }
    </style>
</head>
<body>

    <img src="mola_intelligence.svg" alt="Organization Logo" class="centered-svg">

</body>
</html>
